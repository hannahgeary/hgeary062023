<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=L, initial-scale=1.0" />
    <title>Landscape</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin-top: 50px;
      }
      h1 {
        text-align: center;
      }
      #canvas {
        margin: auto;
        display: block;
        border: 1px solid silver;
      }
    </style>
  </head>
  <body>
    <h1>Canvas Drawing</h1>
    <canvas id="canvas" width="1000px" height="500px"></canvas>

    <script>
      // Create variables
      const canvas = window.document.querySelector('#canvas');
      const ctx = canvas.getContext('2d');

      // draw head
      ctx.fillStyle = 'pink';
      ctx.strokeStyle = '#000'
      ctx.lineWidth = 10;
      ctx.arc(500, 250, 200, 0,Math.PI * 2)
      ctx.fill();
      ctx.stroke();

      // draw eyes
      ctx.beginPath();
      ctx.moveTo(350, 180);
      ctx.lineTo(450, 180)
      ctx.stroke();
      ctx.moveTo(550, 180);
      ctx.lineTo(650, 180)
      ctx.stroke();

      // draw mouth
      ctx.beginPath();
      ctx.arc(500, 250, 100, 0, Math.PI * 1);11
      ctx.stroke();
    </script>
  </body>
</html>
